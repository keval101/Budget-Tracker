<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-5 mx-auto p-5">
                <h3 class='text-white text-center'>Available Budget in July 2021</h3>
                <p id="totalBudget">0</p>
    
                <div class='income-div mt-4 pr-5'>
                    <p> income </p>
                    <p id="totalIncome">0</p>
                </div>
    
                <div class='expenses-div mt-2'>
                    <p> expenses </p>
                    <div class="d-flex">
                        <p id="totalExpense">0</p>
                        <p id="percentage">0</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="row bg-light pt-2 pb-2">
        <div class="col-md-8 mx-auto">
            <form class="form-row mt-3" id="inputForm">
                <div class="form-group col-sm-2">
                  <select id="selectDetail" class="form-control ">
                      <option value="selected" disabled selected > Select</option>
                      <option value="Income">Income</option>
                      <option value="Expense">Expense</option>
                  </select>
                </div>
        
                <div class="form-group col-md-7">
                  <input type="text" placeholder="Add Description" class="form-control " id="description">
                </div>
        
                <div class="form-group col-md-2">
                    <input type="number"class="form-control " min="0" id="priceNumber">
                </div>
                
                <div class="form-group col-md-1">
                    <input type="submit" value="Add" class="form-control text-center" id="submitBtn">
                </div>
            </form>
        </div> 
    </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped" id="incomeTable">
                            <th>Income</th>
                            <th></th>   
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table table-striped " id="expenseTable">
                        <tr>
                            <th>Expense</th>
                            <th></th>
                        </tr>   
                    </table>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
</body>
</html>
